<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header class="header">
    <div id="img">
      <img src="dentist.png" alt="Dentist logo" height="60" />
      <h1>Dentist-Jack</h1>
    </div>
    <nav id="nav">
      <ul>
        <li><a class="and" href="/index.html">Home</a></li>
        <li><a class="and" href="/about.html">About Us</a></li>
        <li><a class="and" href="/contact.html">Contact</a></li>
        <li><a class="and" href="/login.html">Login / Sign-Up</a></li>
      </ul>
    </nav>
    <div id="btn">
      <a href="/appointment.html">
        <button type="button">Book An Appointment</button>
      </a>
    </div>
  </header>

  <main id="moon">
    <div class="auth-container">
      <!-- Login Form -->
      <div class="form-box" id="login-form">
        <h2>Login</h2>
        <form>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />

          <label  for="login-password">Password</label>
          <input type="password" id="login-password" required />

          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
      </div>

      <!-- Sign-Up Form -->
      <div class="form-box hidden" id="signup-form">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required />

          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required />

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required />

          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>
    </div>
    

  </main>

  <script src="login.js"></script>
</body>
</html>
